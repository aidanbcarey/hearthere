{% extends "layout.html" %}

{% block title %}
    Register an account
{% endblock %}

{% block main %}



    <form action="/deposit" method="post">

        <div class="form-group">
            <input class="form-control" name="deposit" placeholder="amount to deposit" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit" id="deposit" disabled="true">Deposit!</button>
        <input type="checkbox" id="promise" name="promise">
        <label for="promise"> I promise I have this money in my account</label><br>
    </form>
        <script>
        var promise = document.getElementById("promise");
        var deposit = document.getElementById("deposit");
        promise.onchange = function() {
        deposit.disabled = !this.checked;
    };
    </script>

{% endblock %}
